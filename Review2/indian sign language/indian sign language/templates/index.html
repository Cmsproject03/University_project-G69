<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Sign Language</title>
    <style>
        /* Set background GIF */
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://media.giphy.com/media/l0MYt8zV3Rszx3fE4/giphy.gif') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

button {
    background-color: #4CAF50;
    color: white;
    font-size: 1.2em;
    padding: 15px 32px;
    margin: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    width: 100%;
    max-width: 1000px; /* Limit the maximum width */
    padding: 10px;
    box-sizing: border-box;
    overflow: hidden; /* Hide anything overflowing the container */
}

img {
    width: 180px;
    height: 180px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
    border: 3px solid #fff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
}

img:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
    border-color: #4CAF50;
}

.gif {
    width: 250px;
    height: 250px;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
    border: 3px solid #fff;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
}

.gif:hover {
    transform: scale(1.15);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
    border-color: #4CAF50;
}

.error {
    color: red;
    font-size: 1.2em;
    margin-top: 20px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

    </style>
</head>
<body>
    <div>
        <h1>Speech to Sign Language</h1>
        <button onclick="startVoiceRecognition()">Start Listening</button>
        
        <div id="result"></div>
    </div>

    <script>
        function startVoiceRecognition() {
            fetch('/voice_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';  // Clear previous results

                if (data.type === 'gif') {
                    const img = document.createElement('img');
                    img.src = `/static/ISL_Gifs/${data.gif_name}`;
                    img.classList.add('gif');
                    resultDiv.appendChild(img);
                } else if (data.type === 'images') {
                    data.images.forEach(imagePath => {
                        const img = document.createElement('img');
                        img.src = imagePath;  // Correct path from response
                        resultDiv.appendChild(img);
                    });
                } else if (data.error) {
                    const errorMessage = document.createElement('div');
                    errorMessage.classList.add('error');
                    errorMessage.innerText = data.error;
                    resultDiv.appendChild(errorMessage);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
